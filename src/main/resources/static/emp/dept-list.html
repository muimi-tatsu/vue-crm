<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="del">删除</a>
</script>
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    // 方法渲染
    var form;
    var table;
    layui.use('table', function () {
        table = layui.table, form = layui.form;
        table.render({
            elem: '#valueTable'
            , url: '/departments'
            , id: 'testReload'
            , toolbar: '#toolbar'
            , page: true
            , limit: 10
            , loading: true
            , cols: [[
                {type: 'numbers', title: '序号', align: 'center', width: '25%'}
                , {field: 'deptId', title: '部门ID', align: 'center', width: '25%', sort: true}
                , {field: 'deptName', title: '部门', align: 'center', width: '25%', sort: true}
                , {fixed: 'right', title: '操作', align: 'center', width: '25%', toolbar: '#barDemo'}
            ]]
            , done: function (res, curr, count) {
                console.log(res.data);
            }
        });

        table.on('tool(departmentManage)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg('ID：' + data.id + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('确定删除吗', function (index) {
                    console.log(data);
                    $.ajax({
                        url: "/department/del/" + data.deptId,
                        type: "delete",
                        success: function (data) {
                            if (data.state == 1) {
                                obj.del();
                                layer.close(index);
                                layer.msg("删除成功", {icon: 6});
                                window.parent.location.reload();
                            } else {
                                layer.msg("删除失败", {icon: 5});
                            }
                        }
                    });
                });
            } else if (obj.event === 'edit') {
                editDepartment(data);
            }
        });
        table.on('toolbar(departmentManage)', function (obj) {
            var data = obj.data;
            if (obj.event === 'add') {
                addDepartment(data)
            }
        });

    });

    function editDepartment(data) {
        var index = layui.layer.open({
            title: "编辑部门",
            type: 2,
            content: "dept-edit.html",
            area: ['500px', '500px'],
            success: function (layero, index) {
                var body = layui.layer.getChildFrame('body', index);
                if (data) {
                    body.find(".deptId").val(data.deptId);
                    body.find(".deptName").val(data.deptName);
                    // body.find(".roleName").val(data.roleId);
                    // body.find(".roleName option").eq(data.roleId).attr("selected");
                    form.render();
                }
                setTimeout(function () {
                    layui.layer.tips('点击此处返回用户列表', '.layui-layer-setwin .layui-layer-close', {
                        tips: 3
                    });
                }, 500)
            }
        })
        $(window).on("resize", function () {

        })
    }

    function addDepartment(data) {
        var index = layui.layer.open({
            title: "添加部门",
            type: 2,
            content: "dept-add.html",
            area: ['500px', '500px'],
            success: function (layero, index) {
                var body = layui.layer.getChildFrame('body', index);
                if (data) {
                    body.find("#classesName").val(data.classesId);
                    form.render();
                }
                setTimeout(function () {
                    layui.layer.tips('点击此处返回用户列表', '.layui-layer-setwin .layui-layer-close', {
                        tips: 3
                    });
                }, 500)
            }
        })
        $(window).on("resize", function () {

        })
    }
</script>
