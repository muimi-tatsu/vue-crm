<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>增加职位</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <br/>
        <div class="layui-form-item">
            <label class="layui-form-label ">
                <span class="x-red">*</span>职位
            </label>
            <div class="layui-input-inline">
                <input type="text" name="roleName" required="" lay-verify="required"
                       autocomplete="off" class="layui-input roleName">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>部门
            </label>
            <div class="layui-input-inline">
                <select name="deptId" id="deptName" lay-verify="required">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-filter="add" lay-submit="">
                    增加
                </button>
            </div>
        </div>
    </form>
</div>

<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;
        $(function () {
            $.ajax({
                type: "get",
                url: "/department",
                datatype: "json",
                //成功返回之后调用的函数
                success: function (data) {
                    console.log(data);
                    $.each(data, function (index, item) {
                        $('#deptName').append(new Option(item.deptName, item.deptId));
                    });
                    layui.form.render("select");
                }, error: function () {
                    alert("查询职位失败！！！")
                }
            });
        })

        //监听提交
        form.on('submit(add)', function (data) {
            console.log(data.field);
            var index = parent.layer.getFrameIndex(window.name);
            $.ajax({
                type: "post",
                url: "/role",
                data: data.field,
                datatype: "json",
                success: function (data) {
                    console.log(data);
                    if (data.state == 1) {
                        layer.close(index);
                        layer.msg(data.msg, {icon: 6});
                        window.parent.location.reload();
                    } else {
                        layer.msg(data.msg, {icon: 5});
                    }
                }
            });
            return false;
        });
    });
</script>

</body>

</html>
